version: "3.9"

services:
  db:
    image: postgis/postgis:14-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ptld
      POSTGRES_USER: ptld_user
      POSTGRES_PASSWORD: ptld_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SETTINGS_MODULE: app.settings
      POSTGRES_DB: ptld
      POSTGRES_USER: ptld_user
      POSTGRES_PASSWORD: ptld_pass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:








